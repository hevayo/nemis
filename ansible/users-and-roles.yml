#       - "DataEntry"
nemis_users: []

# APIs to create and publish
nemis_apis:
  - name: "NEMIS API"
    version: "1.0.0"
    context: "/nemis"
    openapi_url: "http://api.nemis:8080/docs/api.json"
    endpoint_url: "http://api.nemis:8080/api/"
    subscription_policies:
      - "Unlimited"

# Applications to create, subscribe and generate tokens
nemis_apps:
  - name: "NEMIS Web App"
    description: "NEMIS Web Application"
    throttling_policy: "Unlimited"
    token_type: "JWT"
    callback_url: "http://localhost:5173/authentication/callback"
    grant_types:
      - "authorization_code"
    subscribe_to:
      - "NEMIS API"
