# NEMIS Users and Roles Configuration
# Usage: ansible-playbook configure-is-and-apim.yaml -e @users-and-roles.yaml

nemis_roles:
  - name: "Teacher"
    permissions: []

  - name: "Principal"
    permissions: []

  - name: "DataEntry"
    permissions: []

