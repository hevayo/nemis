services:
  # ─── Application Services ─────────────────────────────────────────────
  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    ports:
      - "${WEB_PORT:-5173}:5173"
    volumes:
      - ./web:/app
      - web_node_modules:/app/node_modules
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8080}
    depends_on:
      - api
    networks:
      - nemis-network

  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    ports:
      - "${API_PORT:-8080}:8080"
    volumes:
      - ./api:/app
      - api_vendor:/app/vendor
    environment:
      - APP_ENV=${APP_ENV:-local}
      - DB_CONNECTION=mysql
      - DB_HOST=nemis-mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-nemis}
      - DB_USERNAME=${DB_USERNAME:-nemis}
      - DB_PASSWORD=${DB_PASSWORD:-nemis1234}
    depends_on:
      nemis-mysql:
        condition: service_healthy
    networks:
      nemis-network:
        aliases:
          - api.nemis

  # ─── Database ─────────────────────────────────────────────────────────
  nemis-mysql:
    image: mysql:8.0
    container_name: nemis-mysql
    ports:
      - "${DB_PORT:-3307}:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-root}
      - MYSQL_DATABASE=${DB_DATABASE:-nemis}
      - MYSQL_USER=${DB_USERNAME:-nemis}
      - MYSQL_PASSWORD=${DB_PASSWORD:-nemis1234}
    volumes:
      - nemis-mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nemis-network

  # ─── WSO2: Single Instance (APIM + IS on same container) ─────────────
  nemis-app:
    build:
      context: docker/base-ssh
    container_name: nemis-app
    extra_hosts:
      - "host.docker.internal:host-gateway"
    profiles:
      - single
    ports:
      - "${WSO2_SSH_PORT:-2222}:22"
      - "${APIM_CONSOLE_PORT:-9443}:9443"
      - "${IS_CONSOLE_PORT:-9444}:9444"
      - "${APIM_GATEWAY_PORT:-8243}:8243"
    depends_on:
      nemis-mysql:
        condition: service_healthy
    networks:
      nemis-network:
        aliases:
          - apim.nemis
          - identity.nemis

  # ─── WSO2: Separate Instances (APIM and IS on different containers) ──
  nemis-apim:
    build:
      context: docker/base-ssh
    container_name: nemis-apim
    extra_hosts:
      - "host.docker.internal:host-gateway"
    profiles:
      - separate
    ports:
      - "${APIM_SSH_PORT:-2222}:22"
      - "${APIM_CONSOLE_PORT:-9443}:9443"
      - "${APIM_GATEWAY_PORT:-8243}:8243"
    depends_on:
      nemis-mysql:
        condition: service_healthy
    networks:
      nemis-network:
        aliases:
          - apim.nemis

  nemis-is:
    build:
      context: docker/base-ssh
    container_name: nemis-is
    extra_hosts:
      - "host.docker.internal:host-gateway"
    profiles:
      - separate
    ports:
      - "${IS_SSH_PORT:-2223}:22"
      - "${IS_CONSOLE_PORT:-9444}:9443"
    depends_on:
      nemis-mysql:
        condition: service_healthy
    networks:
      nemis-network:
        aliases:
          - identity.nemis

volumes:
  web_node_modules:
  api_vendor:
  nemis-mysql-data:

networks:
  nemis-network:
    name: nemis-network
    driver: bridge
